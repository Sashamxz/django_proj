{% extends 'crm/base.html' %}    
    
{% block content %} 
    		

<h1>{{title}}</h1>
<div class="list-elements">
<table class="table">
						<tr>
							<th>Name</th>
							<th>Phone</th>
							<th></th>
						</tr>
                      
						

		{% for customer in customers %}
					<tr>
						
						<td>{{customer.name}}</td>
						<td>{{customer.phone}}</td>
						<td><a class="btn btn-info" href={% url 'customer-detail' customer.id %}>View Profile</a></td>
					</tr>
		{% endfor %}

</table>			
</div>

{%endblock%}
