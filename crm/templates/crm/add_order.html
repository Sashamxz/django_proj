{% extends 'crm/base.html' %}
{% load static %}
<h1>{{title}}</h1>

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <form action="" method="POST">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset %}
                    {{ form.as_p }}
                    <hr>
                {% endfor %}
                <input type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>

{% endblock %}
