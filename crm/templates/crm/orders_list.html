{%  extends 'crm/base.html' %}

{% block content %}

		<br>
	<div class="list-elements">
		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Orders:</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Customer</th>
							<th>Product</th>
							<th>Date</th>
							<th>Status</th>

						</tr>
                        {% for item in orders %}
                            <tr>
                                <td>{{item.customer}}</td>
								<td>{{item.product}}</td>
								<td>{{item.date_created}}</td>
								<td>{{item.status}}</td>
							</tr>
                        {% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>
	</div>	
{% endblock content %}
